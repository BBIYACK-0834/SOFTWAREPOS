<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 추가/수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            display: block;
            max-width: 200px;
            margin: 10px auto;
            border-radius: 8px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1 id="pageTitle">상품 추가</h1>

<form id="productForm" enctype="multipart/form-data">
    <label for="prodName">상품명</label>
    <input type="text" id="prodName" name="prodName" required>

    <label for="prodIntro">상품 소개</label>
    <input type="text" id="prodIntro" name="prodIntro">

    <label for="prodStatus">상품 상태</label>
    <select id="prodStatus" name="prodStatus">
        <option value="판매중">판매중</option>
        <option value="품절">품절</option>
        <option value="숨김">숨김</option>
    </select>

    <label for="prodPri">상품 가격</label>
    <input type="number" id="prodPri" name="prodPri" required>

    <label for="prodImage">상품 이미지</label>
    <input type="file" id="prodImage" name="prodImage" accept="image/*">

    <img id="preview" src="#" alt="기존 이미지" style="display:none;">

    <button type="submit">저장</button>
</form>

<div id="error-message" class="error"></div>

<script src="editProduct.js"></script>

</body>
</html>
