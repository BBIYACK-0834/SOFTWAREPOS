<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 주문</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .menu-container {
            flex: 2;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .menu-grid button {
            padding: 30px;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
        }

        .menu-grid button:hover {
            background-color: #ddd;
        }

        .order-summary {
            flex: 1;
            background-color: #fff;
            border-top: 2px solid #ccc;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .order-items {
            overflow-y: auto;
            max-height: 150px;
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .actions button {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .actions button:nth-child(1) {
            background-color: #2196F3;
            color: white;
        }

        .actions button:nth-child(2) {
            background-color: #4CAF50;
            color: white;
        }

        .actions button:nth-child(3) {
            background-color: #999;
            color: white;
        }

        #total {
            font-weight: bold;
            text-align: right;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal-content h3 {
            text-align: center;
            margin-top: 0;
        }

        .modal-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 15px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

<header>
    <h1>메뉴를 선택하세요</h1>
</header>

<div class="menu-container">
    <div class="menu-grid" id="menu"></div>
</div>

<div class="order-summary">
    <div class="order-items" id="order-list"></div>
    <div id="total">총액: 0원</div>
    <div class="actions">
        <button onclick="showCurrentOrders()">현재 주문내역</button>
        <button onclick="submitOrder()">주문하기</button>
        <button onclick="clearOrder()">초기화</button>
    </div>
</div>

<div class="modal" id="orderModal">
    <div class="modal-content">
        <h3>현재 주문 내역</h3>
        <div id="modalOrderList"></div>

        <hr style="margin: 20px 0;">
        <h3>현재 테이블 기준 조리 순서</h3>
        <div id="menuRankingList"></div>

        <button class="close-btn" onclick="closeModal()">닫기</button>
    </div>
</div>

<script src="userorder.js"></script>

</body>
</html>
